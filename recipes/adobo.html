<h1>Adobo Recipe</h1>
<img src="adobo.jpg" alt="a photo of filipino adobo" height="300" width="300">

<h2>Ingredients</h2>
<ul>
    <li>Chicken</li>
    <li>Soy Sauce</li>
    <li>Vinegar</li>
    <li>Potato</li>
    <li>Garlic</li>
    <li>Salt</li>
    <li>Pepper</li>
</ul>

<h2>Steps</h2>
<ol>
    <li>Soak in soy sauce</li>
    <li>Brown chicken in oil and pan</li>
    <li>Pour vinegar and add garlic and potatoes</li>
    <li>Keep in boil until soft</li>
</ol>
